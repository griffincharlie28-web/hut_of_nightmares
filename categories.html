        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid #8b0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(139, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .logo span {
            color: #e0e0e0;
        }
        
        .page-header {
            text-align: center;
            padding: 25px 0 15px;
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .page-subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .search-section {
            margin: 20px 0;
        }
        
        .search-box {
            position: relative;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        .search-input {
            background: none;
            border: none;
            color: #e0e0e0;
            width: 100%;
            font-size: 1rem;
            outline: none;
            padding-left: 35px;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b0000;
        }
        
        .categories-stats {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 5px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 20px;
        }
        
        .category-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .category-card:hover::before {
            left: 100%;
        }
        
        .category-card:hover {
            transform: translateY(-8px);
            border-color: #8b0000;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
        }
        
        .category-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            color: #8b0000;
            margin: 0 auto 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .category-card:hover .category-icon {
            transform: scale(1.1);
            border-color: #8b0000;
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.5);
            color: #ff0000;
        }
        
        .category-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .category-count {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .products-section {
            margin-top: 30px;
            display: none;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 15px;
        }
        
        .product-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            border-color: #8b0000;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
        }
        
        .product-img {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;
            border-bottom: 1px solid rgba(139, 0, 0, 0.2);
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.3s ease;
        }
        
        .product-fallback-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #8b0000;
            transition: all 0.3s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-card:hover .product-fallback-icon {
            color: #ff0000;
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 18px;
        }
        
        .product-title {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
            height: 40px;
            overflow: hidden;
            line-height: 1.3;
        }
        .product-price {
            color: #8b0000;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid rgba(139, 0, 0, 0.3);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            background: linear-gradient(45deg, #8b0000, #ff0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(139, 0, 0, 0.3);
            color: #8b0000;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-button:hover {
            background: rgba(139, 0, 0, 0.2);
            transform: translateX(-3px);
        }
        
        .favorite-heart {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .favorite-heart i {
            color: #666;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .favorite-heart:hover {
            background: rgba(139, 0, 0, 0.3);
            transform: scale(1.1);
        }
        
        .favorite-heart:hover i {
            color: #ff6b6b;
        }
        
        .favorite-heart.active {
            background: rgba(139, 0, 0, 0.8);
            border-color: #8b0000;
        }
        
        .favorite-heart.active i {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .nav-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
        }
        
        .nav-btn.active i {
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        .cart-counter, .favorites-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #8b0000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>

        let currentCategory = null;

        // Функция загрузки категорий
        function loadCategories() {
            const container = document.getElementById('categoriesGrid');
            
            container.innerHTML = categoriesData.map(category => `
                <div class="category-card" onclick="openCategory('${category.id}')">
                    <div class="category-icon">
                        <i class="${category.icon}"></i>
                    </div>
                    <h3 class="category-title">${category.name}</h3>
                    <div class="category-count">${category.count} товаров</div>
                </div>
            `).join('');

            // Анимация появления
            setTimeout(() => {
                const items = document.querySelectorAll('.category-card');
                items.forEach((item, index) => {
                    item.style.animationDelay = (index * 0.1) + 's';
                });
            }, 100);
        }

        // Функция открытия категории
        function openCategory(categoryId) {
            const category = categoriesData.find(cat => cat.id === categoryId);
            if (!category) return;

            currentCategory = category;

            // Скрываем категории, показываем товары
            document.getElementById('categoriesGrid').style.display = 'none';
            document.getElementById('productsSection').style.display = 'block';

            // Загружаем товары категории
            loadCategoryProducts(category);
            
            // Прокручиваем к верху
            window.scrollTo(0, 0);
        }

        // Функция загрузки товаров категории
        function loadCategoryProducts(category) {
            const container = document.getElementById('productsSection');
            
            if (category.products.length === 0) {
                container.innerHTML = `
                    <div class="back-button" onclick="goBackToCategories()">
                        <i class="fas fa-arrow-left"></i> Назад к категориям
                    </div>

                        <p style="font-size: 0.9rem;">Скоро здесь появятся новые товары</p>
                    </div>
                `;
                return;
            }
       container.innerHTML = `
                <div class="back-button" onclick="goBackToCategories()">
                    <i class="fas fa-arrow-left"></i> Назад к категориям
                </div>
                <div class="page-header">
                    <h1 class="page-title">${category.name}</h1>
                    <p class="page-subtitle">${category.description}</p>
                </div>
                <div class="products-grid">
                    ${category.products.map(product => {
                        const isFavorite = isInFavorites(product.id);
                        return `
                        <div class="product-card">
                            <div class="product-img">
                                ${product.image ? 
                                    `<img src="${product.image}" alt="${product.name}" class="product-image" 
                                          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="product-fallback-icon" style="display: none;">
                                         <i class="${product.icon}"></i>
                                     </div>` :
                                    `<div class="product-fallback-icon">
                                         <i class="${product.icon}"></i>
                                     </div>`
                                }
                                <div class="favorite-heart ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${product.id}, event)">
                                    <i class="fas fa-heart"></i>
                                </div>
                            </div>
                            <div class="product-info">
                                <h3 class="product-title">${product.name}</h3>
                                <div class="product-price">${product.price} ₽</div>
                                <button class="add-to-cart" onclick="addToCart(${product.id})">В корзину</button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
                        // Анимация появления товаров

                });
            }, 100);
        }

        // Функция проверки, находится ли товар в избранном
        function isInFavorites(productId) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.some(item => item.id === productId);
        }

        // Функция добавления/удаления из избранного
        function toggleFavorite(productId, event) {
            if (event) event.stopPropagation();
            
            // Находим товар во всех категориях
            let product = null;
            let categoryName = '';
            
            for (const category of categoriesData) {
                product = category.products.find(p => p.id === productId);
                if (product) {
                    categoryName = category.name;
                    break;
                }
            }

            if (!product) return;

            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const existingIndex = favorites.findIndex(item => item.id === productId);

            if (existingIndex > -1) {
                // Удаляем из избранного
                favorites.splice(existingIndex, 1);
                showNotification(`"${product.name}" удален из избранного`, 'info');
            } else {
                // Добавляем в избранное
                favorites.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    icon: product.icon,
                    category: categoryName
                });
                showNotification(`"${product.name}" добавлен в избранное!`);
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesCounter();

            // Обновляем состояние сердечка
            if (event) {
                const heart = event.currentTarget;
                heart.classList.toggle('active');

                // Анимация сердечка
                heart.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    heart.style.transform = 'scale(1)';
                }, 300);
            }
            
            // Перезагружаем товары, если открыта категория
            if (currentCategory) {
                loadCategoryProducts(currentCategory);
            }
        }

        // Функция обновления счетчика избранного
        function updateFavoritesCounter() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const totalFavorites = favorites.length;
            
            // Обновляем счетчик в навигации
            const favBtn = document.querySelector('.nav-btn[href="favorites.html"]');
            let counter = favBtn.querySelector('.favorites-counter');
            
            if (totalFavorites > 0) {
                if (!counter) {
                    counter = document.createElement('span');
                    counter.className = 'favorites-counter';
                    counter.style.cssText = `
                        position: absolute;
                        top: -5px;
                        right: -5px;
                        background: #8b0000;
                        color: white;
                        border-radius: 50%;
                        width: 18px;
                        height: 18px;
                        font-size: 0.7rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-weight: bold;
                    `;
                    favBtn.style.position = 'relative';
                    favBtn.appendChild(counter);
                }
                counter.textContent = totalFavorites > 99 ? '99+' : totalFavorites;
            } else if (counter) {
                counter.remove();
            }
        }

        // Функция возврата к категориям
        function goBackToCategories() {
            document.getElementById('categoriesGrid').style.display = 'grid';
            document.getElementById('productsSection').style.display = 'none';
            currentCategory = null;
            
            // Прокручиваем к верху
            window.scrollTo(0, 0);
        }

        // Функция добавления в корзину
        function addToCart(productId, event) {
            if (event) event.stopPropagation();
            
            // Находим товар во всех категориях
            let product = null;
            let categoryName = '';
            
            for (const category of categoriesData) {
                product = category.products.find(p => p.id === productId);
                if (product) {
                    categoryName = category.name;
                    break;
                }
            }

            if (!product) {
                showNotification('Товар не найден!', 'error');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image,
                    icon: product.icon,
                    category: categoryName
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            showNotification(`"${product.name}" добавлен в корзину!`);
            updateCartCounter();

            // Анимация кнопки
            if (event) {
                const button = event.target;
                const originalText = button.innerHTML;
                const originalBackground = button.style.background;
                
                button.innerHTML = '<i class="fas fa-check"></i> Добавлено';
                button.style.background = 'linear-gradient(45deg, #00b300, #008000)';
                button.disabled = true;
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = originalBackground;
                    button.disabled = false;
                }, 2000);
            }
        }

        // Функция обновления счетчика корзины
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Обновляем счетчик в навигации
            const cartBtn = document.querySelector('.nav-btn[href="cart.html"]');
            let counter = cartBtn.querySelector('.cart-counter');
            
            if (totalItems > 0) {
                if (!counter) {
                    counter = document.createElement('span');
                    counter.className = 'cart-counter';
                    cartBtn.appendChild(counter);
                }
                counter.textContent = totalItems > 99 ? '99+' : totalItems;
            } else if (counter) {
                counter.remove();
            }
        }

        // Функция поиска
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.length === 0) {
                loadCategories();
                return;
            }

            // Фильтруем категории по названию
            const filteredCategories = categoriesData.filter(category => 
                category.name.toLowerCase().includes(searchTerm) ||
                category.description.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('categoriesGrid');
            
            if (filteredCategories.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888; grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Категории не найдены</h3>
                        <p>Попробуйте изменить поисковый запрос</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredCategories.map(category => `
                <div class="category-card" onclick="openCategory('${category.id}')">
                    <div class="category-icon">
                        <i class="${category.icon}"></i>
                    </div>
                    <h3 class="category-title">${category.name}</h3>
                    <div class="category-count">${category.count} товаров</div>
                </div>
            `).join('');
        }

        // Функция уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(45deg, #8b0000, #ff0000)' : 
                             type === 'info' ? 'linear-gradient(45deg, #0066cc, #004499)' :
                             'linear-gradient(45deg, #cc0000, #990000)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
                font-weight: 500;
                min-width: 300px;
                text-align: center;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
                // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            updateCartCounter();
            updateFavoritesCounter();

            // Обработчик поиска
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });
    </script>
</body>
