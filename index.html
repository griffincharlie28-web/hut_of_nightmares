<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хижина Кошмаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid #8b0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(139, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .logo span {
            color: #e0e0e0;
        }
        
        .hero {
            text-align: center;
            padding: 40px 0 20px;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .hero-title {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .search-section {
            margin: 20px 0;
        }
        
        .search-box {
            position: relative;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        .search-input {
            background: none;
            border: none;
            color: #e0e0e0;
            width: 100%;
            font-size: 1rem;
            outline: none;
            padding-left: 35px;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b0000;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .popular-section {
            margin: 30px 0;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        
        .product-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            border-color: #8b0000;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
        }
        
        .product-img {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;
            border-bottom: 1px solid rgba(139, 0, 0, 0.2);
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.3s ease;
        }
        
        .product-fallback-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #8b0000;
            transition: all 0.3s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-card:hover .product-fallback-icon {
            color: #ff0000;
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(45deg, #8b0000, #ff0000);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 5;
        }
        
        .product-info {
            padding: 18px;
        }
        
        .product-title {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
            height: 40px;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .product-price {
            color: #8b0000;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid rgba(139, 0, 0, 0.3);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            background: linear-gradient(45deg, #8b0000, #ff0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
            position: relative;
        }
        
        .nav-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
        }
        
        .nav-btn.active i {
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        .cart-counter, .favorites-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #8b0000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Хижина<span>Кошмаров</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <section class="hero">
            <h1 class="hero-title">Хижина Кошмаров</h1>
        </section>
        
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Поиск товаров..." id="searchInput">
            </div>
        </div>
        
        <section class="popular-section">
            <h2 class="section-title">Популярные товары</h2>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-img">
                        <img src="images/brelok_ghost.webp" alt="Брелок Призрак" class="product-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="product-fallback-icon" style="display: none;">
                            <i class="fas fa-ghost"></i>
                        </div>
                        <div class="product-badge">Хит</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Брелок "Призрак"</h3>
                        <div class="product-price">300 ₽</div>
                        <button class="add-to-cart" onclick="addToCartFromHome(1)">В корзину</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-img">
                        <img src="images/pin_freddy.webp" alt="Пин Фредди" class="product-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="product-fallback-icon" style="display: none;">
                            <i class="fas fa-hat-wizard"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Пин Фредди</h3>
                        <div class="product-price">150 ₽</div>
                        <button class="add-to-cart" onclick="addToCartFromHome(11)">В корзину</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-img">
                        <img src="images/brelok_ono.webp" alt="Брелок Оно" class="product-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="product-fallback-icon" style="display: none;">
                            <i class="fas fa-skull"></i>
                        </div>
                        <div class="product-badge">Новинка</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Брелок "Оно"</h3>
                        <div class="product-price">300 ₽</div>
                        <button class="add-to-cart" onclick="addToCartFromHome(2)">В корзину</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-img">
                        <img src="images/pin_mayers.webp" alt="Пин Майерс" class="product-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="product-fallback-icon" style="display: none;">
                            <i class="fas fa-mask"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Пин Майерс</h3>
                        <div class="product-price">150 ₽</div>
                        <button class="add-to-cart" onclick="addToCartFromHome(12)">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn active">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="categories.html" class="nav-btn">
            <i class="fas fa-th-large"></i>
            <span>Категории</span>
        </a>
        <a href="favorites.html" class="nav-btn">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="cart.html" class="nav-btn">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </a>
        <a href="login.html" class="nav-btn">
            <i class="fas fa-user"></i>
            <span>Войти</span>
        </a>
    </div>

    <script>
        const homeProducts = [
            { id: 1, name: 'Брелок "Призрак"', price: 300, image: 'images/brelok_ghost.webp', icon: 'fas fa-ghost' },
            { id: 11, name: 'Пин Фредди', price: 150, image: 'images/pin_freddy.webp', icon: 'fas fa-hat-wizard' },
            { id: 2, name: 'Брелок "Оно"', price: 300, image: 'images/brelok_ono.webp', icon: 'fas fa-skull' },
            { id: 12, name: 'Пин Майерс', price: 150, image: 'images/pin_mayers.webp', icon: 'fas fa-mask' }
        ];

        function addToCartFromHome(productId) {
            const product = homeProducts.find(p => p.id === productId);
            
            if (!product) {
                showNotification('Товар не найден!', 'error');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image,
                    icon: product.icon,
                    category: 'Популярные'
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            showNotification(`"${product.name}" добавлен в корзину!`);
            updateCartCounter();

            const button = event.target;
            const originalText = button.innerHTML;
            const originalBackground = button.style.background;
            
            button.innerHTML = '<i class="fas fa-check"></i> Добавлено';
            button.style.background = 'linear-gradient(45deg, #00b300, #008000)';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = originalBackground;
                button.disabled = false;
            }, 2000);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm.length > 0) {
                window.location.href = `categories.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        function updateCounters() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const favBtn = document.querySelector('.nav-btn[href="favorites.html"]');
            let favCounter = favBtn.querySelector('.favorites-counter');
            if (favorites.length > 0) {
                if (!favCounter) {
                    favCounter = document.createElement('span');
                    favCounter.className = 'favorites-counter';
                    favBtn.appendChild(favCounter);
                }
                favCounter.textContent = favorites.length > 99 ? '99+' : favorites.length;
            } else if (favCounter) {
                favCounter.remove();
            }
            
            const cartBtn = document.querySelector('.nav-btn[href="cart.html"]');
            let cartCounter = cartBtn.querySelector('.cart-counter');
            if (totalItems > 0) {
                if (!cartCounter) {
                    cartCounter = document.createElement('span');
                    cartCounter.className = 'cart-counter';
                    cartBtn.appendChild(cartCounter);
                }
                cartCounter.textContent = totalItems > 99 ? '99+' : totalItems;
            } else if (cartCounter) {
                cartCounter.remove();
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(45deg, #8b0000, #ff0000)' : 
                             'linear-gradient(45deg, #cc0000, #990000)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 3000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
                font-weight: 500;
                min-width: 300px;
                text-align: center;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCounters();
            
  document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                 }
            });
        });
    </script>
</body>
</html>
