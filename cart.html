<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Хижина Кошмаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid #8b0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(139, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .logo span {
            color: #e0e0e0;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e0e0e0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            background: #8b0000;
            transform: scale(1.1);
        }
        
        .page-header {
            text-align: center;
            padding: 25px 0 15px;
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .cart-stats {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 5px;
        }
        
        .cart-items {
            margin-top: 20px;
        }
        
        .cart-item {
            display: flex;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .cart-item:hover::before {
            left: 100%;
        }
        
        .cart-item:hover {
            transform: translateY(-3px);
            border-color: #8b0000;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.3);
        }
        
        .cart-img {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #8b0000;
            margin-right: 20px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover .cart-img {
            transform: scale(1.1);
            border-color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }
        
        .cart-info {
            flex: 1;
        }
        
        .cart-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .cart-price {
            color: #8b0000;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .quantity-btn {
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid rgba(139, 0, 0, 0.3);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: #8b0000;
            transform: scale(1.1);
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
        }
        
        .quantity {
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .item-total {
            font-weight: bold;
            color: #8b0000;
            margin-left: 10px;
        }
        
        .remove-cart {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .remove-cart:hover {
            background: #ff4444;
            color: white;
            transform: scale(1.1);
        }
        
        .cart-summary {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(40, 40, 40, 0.9));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .summary-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #8b0000;
            font-weight: 600;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-total {
            font-size: 1.4rem;
            font-weight: bold;
            color: #8b0000;
            border-top: 2px solid rgba(139, 0, 0, 0.3);
            padding-top: 15px;
            margin-top: 10px;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #8b0000, #ff0000);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 0, 0, 0.6);
        }
        
        .checkout-btn:active {
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #333;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #888;
        }
        
        .empty-state p {
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        .explore-btn {
            display: inline-block;
            background: linear-gradient(45deg, #8b0000, #ff0000);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .nav-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
        }
        
        .nav-btn.active i {
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .cart-item {
            animation: slideIn 0.5s ease forwards;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Хижина<span>Кошмаров</span></div>
                <div class="header-icons">
                    <button class="icon-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Корзина</h1>
            <p class="page-subtitle">Оформление заказа</p>
        </div>
        
        <div class="cart-stats">
            <div class="stats-number" id="cartItemsCount">0 товаров</div>
            <div id="cartTotalPrice">на сумму 0 ₽</div>
        </div>
        
        <div class="cart-items" id="cart-items">
            <!-- Товары будут загружаться динамически -->
        </div>
        
        <div class="cart-summary">
            <h3 class="summary-title">Итог заказа</h3>
            <div class="summary-row">
                <span>Товары (0 шт.)</span>
                <span>0 ₽</span>
            </div>
            <div class="summary-row">
                <span>Доставка</span>
                <span>300 ₽</span>
            </div>
            <div class="summary-row">
                <span>Скидка</span>
                <span style="color: #00ff00;">-0 ₽</span>
            </div>
            <div class="summary-row summary-total">
                <span>К оплате</span>
                <span>0 ₽</span>
            </div>
            
            <button class="checkout-btn">
                <i class="fas fa-lock"></i> Оформить заказ
            </button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="categories.html" class="nav-btn">
            <i class="fas fa-th-large"></i>
            <span>Категории</span>
        </a>
        <a href="favorites.html" class="nav-btn">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="cart.html" class="nav-btn active">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </a>
        <a href="login.html" class="nav-btn">
            <i class="fas fa-user"></i>
            <span>Войти</span>
        </a>
    </div>

    <script>
        // Загрузка корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartStats = document.querySelector('.cart-stats');
            const cartSummary = document.querySelector('.cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Корзина пуста</h3>
                        <p>Добавьте товары в корзину для оформления заказа</p>
                        <a href="categories.html" class="explore-btn">Начать покупки</a>
                    </div>
                `;
                cartStats.style.display = 'none';
                cartSummary.style.display = 'none';
                return;
            }
            
            // Показываем элементы
            cartStats.style.display = 'block';
            cartSummary.style.display = 'block';
            
            // Очищаем и заполняем корзину
            cartItems.innerHTML = '';
            let totalPrice = 0;
            let totalItems = 0;
            
            cart.forEach((item, index) => {
                totalItems += item.quantity;
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-img">
                        <i class="${item.icon || 'fas fa-ghost'}"></i>
                    </div>
                    <div class="cart-info">
                        <h3 class="cart-title">${item.name}</h3>
                        <div class="cart-price">${item.price} ₽</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus" onclick="updateQuantity(${index}, 1)">+</button>
                            <span class="item-total">${itemTotal} ₽</span>
                        </div>
                    </div>
                    <button class="remove-cart" onclick="removeFromCart(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // Обновляем статистику
            document.getElementById('cartItemsCount').textContent = totalItems + ' товаров';
            document.getElementById('cartTotalPrice').textContent = 'на сумму ' + totalPrice + ' ₽';
            
            // Обновляем итоги
            updateCartSummary(totalPrice, totalItems);
        }
        
        // Обновление количества
        function updateQuantity(itemIndex, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart[itemIndex]) {
                cart[itemIndex].quantity += change;
                
                // Если количество стало 0 или меньше, удаляем товар
                if (cart[itemIndex].quantity < 1) {
                    removeFromCart(itemIndex);
                    return;
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
                
                // Анимация изменения
                const quantityElement = document.querySelectorAll('.quantity')[itemIndex];
                quantityElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    quantityElement.style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        // Удаление из корзины с анимацией
        function removeFromCart(itemIndex) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart[itemIndex]) {
                const itemName = cart[itemIndex].name;
                
                // Анимация удаления
                const cartItem = document.querySelectorAll('.cart-item')[itemIndex];
                cartItem.style.transform = 'translateX(100%)';
                cartItem.style.opacity = '0';
                
                setTimeout(() => {
                    cart.splice(itemIndex, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                    
                    // Уведомление об удалении
                    showNotification(`Товар "${itemName}" удален из корзины`);
                }, 300);
            }
        }
        
        // Обновление итоговой суммы
        function updateCartSummary(totalPrice, totalItems) {
            const delivery = totalPrice > 2000 ? 0 : 300; // Бесплатная доставка от 2000₽
            const discount = totalPrice > 3000 ? 300 : (totalPrice > 2000 ? 150 : 0);
            const finalPrice = totalPrice + delivery - discount;
                        // Обновляем строки в итогах
                        const summaryRows = document.querySelectorAll('.summary-row');
            summaryRows[0].querySelector('span:last-child').textContent = totalPrice + ' ₽';
            summaryRows[0].querySelector('span:first-child').textContent = `Товары (${totalItems} шт.)`;
            
            summaryRows[1].querySelector('span:last-child').textContent = delivery + ' ₽';
            if (delivery === 0) {
                summaryRows[1].querySelector('span:last-child').innerHTML = '<span style="color: #00ff00;">БЕСПЛАТНО</span>';
            }
            
            summaryRows[2].querySelector('span:last-child').textContent = '-' + discount + ' ₽';
            if (discount === 0) {
                summaryRows[2].style.display = 'none';
            } else {
                summaryRows[2].style.display = 'flex';
                summaryRows[2].querySelector('span:last-child').style.color = '#00ff00';
            }
            
            document.querySelector('.summary-total span:last-child').textContent = finalPrice + ' ₽';
        }
        
        // Функция показа уведомлений
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #8b0000, #ff0000);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
                font-weight: 500;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Оформление заказа
        document.querySelector('.checkout-btn').addEventListener('click', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showNotification('Корзина пуста! Добавьте товары перед оформлением заказа');
                return;
            }
            
            // Проверяем авторизацию
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                if (confirm('Для оформления заказа рекомендуется войти в аккаунт. Перейти к входу?')) {
                    window.location.href = 'login.html';
                }
                return;
            }
            
            // Переходим к оформлению
            window.location.href = 'contacts.html';
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            
            // Анимация появления элементов
            setTimeout(() => {
                const items = document.querySelectorAll('.cart-item');
                items.forEach((item, index) => {
                    item.style.animationDelay = (index * 0.1) + 's';
                });
            }, 100);
        });
    </script>
</body>
</html>
