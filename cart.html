<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Хижина Кошмаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid #8b0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(139, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .logo span {
            color: #e0e0e0;
        }
        
        .page-header {
            text-align: center;
            padding: 25px 0 15px;
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .page-subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .cart-stats {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 5px;
        }
        
        .cart-items {
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            border-color: #8b0000;
            transform: translateY(-2px);
        }
        
        /* Стили для изображений в корзине */
        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 1px solid rgba(139, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .cart-product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-fallback-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #8b0000;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .cart-item-price {
            color: #8b0000;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .cart-item-category {
            color: #888;
            font-size: 0.8rem;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            padding: 5px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: rgba(139, 0, 0, 0.3);
        }
        
        .quantity {
            min-width: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid rgba(139, 0, 0, 0.3);
            color: #e0e0e0;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:hover {
            background: linear-gradient(135deg, #8b0000, #660000);
            transform: scale(1.1);
        }
        
        .cart-item-total {
            font-weight: bold;
            color: #8b0000;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: right;
        }
        
        .cart-total {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
        }
        
        .checkout-button {
            width: 100%;
            background: linear-gradient(45deg, #8b0000, #ff0000);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-button:hover {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #333;
            opacity: 0.5;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
            position: relative;
        }
        
        .nav-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
        }
        
        .nav-btn.active i {
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        .cart-counter, .favorites-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #8b0000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .cart-item-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .cart-item-image {
                width: 60px;
                height: 60px;
            }
            
            .cart-fallback-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Хижина<span>Кошмаров</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Корзина</h1>
            <p class="page-subtitle">Товары готовые к покупке</p>
        </div>
        
        <div class="cart-stats">
            <div class="stats-number" id="cartCount">0 товаров</div>
            <div>в корзине</div>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Товары в корзине будут загружены динамически -->
        </div>
        
        <div class="cart-total" id="cartTotalSection" style="display: none;">
            <div class="total-row">
                <span>Итого:</span>
                <span class="total-amount" id="cartTotal">0 ₽</span>
            </div>
            <button class="checkout-button" onclick="checkout()">
                <i class="fas fa-credit-card"></i> Оформить заказ
            </button>
        </div>
        
        <div id="emptyState">
            <div class="empty-state">
                <i class="fas fa-shopping-cart"></i>
                <h3>Корзина пуста</h3>
                <p>Добавьте товары из категорий</p>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="categories.html" class="nav-btn">
            <i class="fas fa-th-large"></i>
            <span>Категории</span>
        </a>
        <a href="favorites.html" class="nav-btn">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="cart.html" class="nav-btn active">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </a>
        <a href="login.html" class="nav-btn">
            <i class="fas fa-user"></i>
            <span>Войти</span>
        </a>
    </div>

    <script>
        // Функция загрузки корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            const emptyState = document.getElementById('emptyState');
            const cartTotalSection = document.getElementById('cartTotalSection');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            // Обновляем счетчик товаров
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = `${totalItems} товар${getPlural(totalItems)}`;
            
            if (cart.length === 0) {
                container.style.display = 'none';
                cartTotalSection.style.display = 'none';
                emptyState.style.display = 'block';
                cartTotal.textContent = '0 ₽';
                return;
            }
            
            container.style.display = 'block';
            cartTotalSection.style.display = 'block';
            emptyState.style.display = 'none';
            
            // Обновляем товары в корзине
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.name}" class="cart-product-image" 
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="cart-fallback-icon" style="display: none;">
                                 <i class="${item.icon}"></i>
                             </div>` :
                            `<div class="cart-fallback-icon">
                                 <i class="${item.icon}"></i>
                             </div>`
                        }
                    </div>
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <div class="cart-item-price">${item.price} ₽</div>
                        <div class="cart-item-category">${item.category}</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="cart-item-total">${item.price * item.quantity} ₽</div>
                </div>
            `).join('');
            
            // Обновляем итоговую сумму
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${total} ₽`;
            
            updateCartCounter();
        }
        
        // Функция для правильного склонения
        function getPlural(number) {
            if (number % 10 === 1 && number % 100 !== 11) return '';
            if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) return 'а';
            return 'ов';
        }
        
        // Функция увеличения количества
        function increaseQuantity(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
                showNotification(`Количество "${item.name}" увеличено`);
            }
        }
        
        // Функция уменьшения количества
        function decreaseQuantity(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex > -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                    showNotification(`Количество "${cart[itemIndex].name}" уменьшено`);
                } else {
                    // Если количество 1, удаляем товар
                    const itemName = cart[itemIndex].name;
                    cart.splice(itemIndex, 1);
                    showNotification(`"${itemName}" удален из корзины`, 'info');
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        // Функция удаления из корзины
        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex > -1) {
                const itemName = cart[itemIndex].name;
                cart.splice(itemIndex, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                
                showNotification(`"${itemName}" удален из корзины`, 'info');
                loadCart();
                updateCartCounter();
            }
        }
        
        // Функция оформления заказа
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                showNotification('Корзина пуста!', 'error');
                return;
            }
            
            // Создаем заказ
            const order = {
                id: Date.now(),
                date: new Date().toISOString(),
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                status: 'pending'
            };
            
            // Сохраняем заказ в историю
            const orders = JSON.parse(localStorage.getItem('userOrders')) || [];
            orders.push(order);
            localStorage.setItem('userOrders', JSON.stringify(orders));
            
            // Очищаем корзину
            localStorage.removeItem('cart');
            
            showNotification('Заказ успешно оформлен! Спасибо за покупку!');
            
            // Обновляем интерфейс
            loadCart();
            updateCartCounter();
            
            // Перенаправляем на страницу профиля через 2 секунды
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
        
                // Функция обновления счетчиков
        function updateCounters() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Счетчик избранного
            const favBtn = document.querySelector('.nav-btn[href="favorites.html"]');
            let favCounter = favBtn.querySelector('.favorites-counter');
            if (favorites.length > 0) {
                if (!favCounter) {
                    favCounter = document.createElement('span');
                    favCounter.className = 'favorites-counter';
                    favBtn.appendChild(favCounter);
                }
                favCounter.textContent = favorites.length > 99 ? '99+' : favorites.length;
            } else if (favCounter) {
                favCounter.remove();
            }
            
            // Счетчик корзины
            updateCartCounter();
        }
        
        // Функция обновления счетчика корзины
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBtn = document.querySelector('.nav-btn[href="cart.html"]');
            let cartCounter = cartBtn.querySelector('.cart-counter');
            
            if (totalItems > 0) {
                if (!cartCounter) {
                    cartCounter = document.createElement('span');
                    cartCounter.className = 'cart-counter';
                    cartBtn.appendChild(cartCounter);
                }
                cartCounter.textContent = totalItems > 99 ? '99+' : totalItems;
            } else if (cartCounter) {
                cartCounter.remove();
            }
        }
        
        // Функция уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(45deg, #8b0000, #ff0000)' : 
                             type === 'info' ? 'linear-gradient(45deg, #0066cc, #004499)' :
                             'linear-gradient(45deg, #cc0000, #990000)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
                font-weight: 500;
                min-width: 300px;
                text-align: center;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCounters();
        });
    </script>
</body>
</html>
