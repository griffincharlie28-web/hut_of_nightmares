<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное - Хижина Кошмаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 2px solid #8b0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(139, 0, 0, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }
        
        .logo span {
            color: #e0e0e0;
        }
        
        .page-header {
            text-align: center;
            padding: 25px 0 15px;
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }
        
        .page-subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .favorites-stats {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Хижина<span>Кошмаров</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Избранное</h1>
            <p class="page-subtitle">Ваши любимые товары</p>
        </div>
        
        <div class="favorites-stats">
            <div class="stats-number" id="favoritesCount">0 товаров</div>
            <div>в избранном</div>
        </div>
        
        <div class="products-grid" id="favoritesGrid">
            <!-- Товары из избранного будут загружены динамически -->
        </div>
        
        <div id="emptyState" style="display: none;">
            <div style="text-align: center; padding: 60px 20px; color: #666;">
                <i class="fas fa-heart" style="font-size: 4rem; margin-bottom: 20px; color: #333; opacity: 0.5;"></i>
                <h3 style="margin-bottom: 10px; color: #888;">В избранном пока пусто</h3>
                <p style="font-size: 0.9rem;">Добавляйте товары в избранное, нажимая на сердечко</p>
            </div>
        </div>
    </div>
    <style>
    .products-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        margin-top: 15px;
    }
    
    .product-card {
        background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(40, 40, 40, 0.8));
        border: 1px solid rgba(139, 0, 0, 0.2);
        border-radius: 18px;
        overflow: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
    }
    
    .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
        transition: left 0.5s ease;
    }
    
    .product-card:hover::before {
        left: 100%;
    }
    
    .product-card:hover {
        transform: translateY(-8px);
        border-color: #8b0000;
        box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
    }
    
    /* Стили для изображений товаров */
    .product-img {
        position: relative;
        width: 100%;
        height: 160px;
        overflow: hidden;
        border-bottom: 1px solid rgba(139, 0, 0, 0.2);
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
    }
    
    .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: all 0.3s ease;
    }
    
    .product-fallback-icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #8b0000;
        transition: all 0.3s ease;
    }
    
    .product-card:hover .product-image {
        transform: scale(1.05);
    }
    
    .product-card:hover .product-fallback-icon {
        color: #ff0000;
        transform: scale(1.05);
    }
    
    .product-info {
        padding: 18px;
    }
    
    .product-title {
        font-size: 1rem;
        margin-bottom: 8px;
        font-weight: 600;
        height: 40px;
        overflow: hidden;
        line-height: 1.3;
    }
    
    .product-price {
        color: #8b0000;
        font-weight: bold;
        font-size: 1.3rem;
        margin-bottom: 15px;
        text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
    }
    
    .product-actions {
        display: flex;
        gap: 10px;
    }
    
    .buy-button {
        flex: 1;
        background: linear-gradient(45deg, #8b0000, #ff0000);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .buy-button:hover {
        background: linear-gradient(45deg, #ff0000, #8b0000);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
    }
    
    .remove-button {
        width: 45px;
        background: linear-gradient(135deg, #333, #222);
        border: 1px solid rgba(139, 0, 0, 0.3);
        color: #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .remove-button:hover {
        background: linear-gradient(135deg, #8b0000, #660000);
        transform: scale(1.1);
    }
    
    .favorite-heart {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        z-index: 10;
    }
    
    .favorite-heart i {
        color: #ff0000;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    
    .favorite-heart:hover {
        background: rgba(139, 0, 0, 0.8);
        transform: scale(1.1);
    }
    
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
    }
    
    .empty-state i {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .product-card {
        animation: fadeInUp 0.6s ease forwards;
    }
</style>
    <!-- Нижняя навигация -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="categories.html" class="nav-btn">
            <i class="fas fa-th-large"></i>
            <span>Категории</span>
        </a>
        <a href="favorites.html" class="nav-btn active">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="cart.html" class="nav-btn">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </a>
        <a href="login.html" class="nav-btn">
            <i class="fas fa-user"></i>
            <span>Войти</span>
        </a>
    </div>

    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
            position: relative;
        }
        
        .nav-btn i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            color: #8b0000;
            background: rgba(139, 0, 0, 0.1);
        }
        
        .nav-btn.active i {
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        .cart-counter, .favorites-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #8b0000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>

    <script>
        // Функция загрузки избранных товаров
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');
            const favoritesCount = document.getElementById('favoritesCount');
            
            // Обновляем счетчик
            favoritesCount.textContent = `${favorites.length} товар${getPlural(favorites.length)}`;
            
            if (favorites.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = favorites.map((product, index) => `
                <div class="product-card" style="animation-delay: ${index * 0.1}s">
                    <div class="product-img">
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.name}" class="product-image" 
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="product-fallback-icon" style="display: none;">
                                 <i class="${product.icon}"></i>
                             </div>` :
                            `<div class="product-fallback-icon">
                                 <i class="${product.icon}"></i>
                             </div>`
                        }
                        <div class="favorite-heart active" onclick="removeFromFavorites(${product.id})">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price} ₽</div>
                        <div class="product-actions">
                            <button class="buy-button" onclick="buyFromFavorites(${product.id})">
                                Купить
                            </button>
                            <button class="remove-button" onclick="removeFromFavorites(${product.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateCounters();
        }
        
        // Функция для правильного склонения
        function getPlural(number) {
            if (number % 10 === 1 && number % 100 !== 11) return '';
            if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) return 'а';
            return 'ов';
        }
        
        // Функция удаления из избранного
        function removeFromFavorites(productId) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const productIndex = favorites.findIndex(item => item.id === productId);
            
            if (productIndex > -1) {
                const productName = favorites[productIndex].name;
                favorites.splice(productIndex, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                
                showNotification(`"${productName}" удален из избранного`, 'info');
                loadFavorites();
                updateCounters();
            }
        }
        
        // Функция покупки из избранного
        function buyFromFavorites(productId) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const product = favorites.find(item => item.id === productId);
            
            if (!product) return;
            
            // Добавляем в корзину
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image,
                    icon: product.icon,
                    category: product.category || 'Избранное'
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Удаляем из избранного
            removeFromFavorites(productId);
            
            showNotification(`"${product.name}" добавлен в корзину!`);
            updateCounters();
        }
        
        // Функция обновления счетчиков
        function updateCounters() {
            // Счетчик избранного
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favBtn = document.querySelector('.nav-btn[href="favorites.html"]');
            let favCounter = favBtn.querySelector('.favorites-counter');
            
            if (favorites.length > 0) {
                if (!favCounter) {
                    favCounter = document.createElement('span');
                    favCounter.className = 'favorites-counter';
                    favBtn.appendChild(favCounter);
                }
                favCounter.textContent = favorites.length > 99 ? '99+' : favorites.length;
            } else if (favCounter) {
                favCounter.remove();
            }
            
            // Счетчик корзины
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBtn = document.querySelector('.nav-btn[href="cart.html"]');
            let cartCounter = cartBtn.querySelector('.cart-counter');
            
            if (totalItems > 0) {
                if (!cartCounter) {
                    cartCounter = document.createElement('span');
                    cartCounter.className = 'cart-counter';
                    cartBtn.appendChild(cartCounter);
                }
                cartCounter.textContent = totalItems > 99 ? '99+' : totalItems;
            } else if (cartCounter) {
                cartCounter.remove();
            }
        }
        
        // Функция уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(45deg, #8b0000, #ff0000)' : 
                             type === 'info' ? 'linear-gradient(45deg, #0066cc, #004499)' :
                             'linear-gradient(45deg, #cc0000, #990000)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
                font-weight: 500;
                min-width: 300px;
                text-align: center;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            updateCounters();
        });
        
        // Анимации
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
